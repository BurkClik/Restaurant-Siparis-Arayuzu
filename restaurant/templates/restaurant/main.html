{% extends 'restaurant/index.html' %}
{% block content %}
    <div class="ui special cards" style="justify-content: center; margin-top: 3rem; margin-bottom: 3rem" >
        {% for menu in menus %}
            <div class="card" id="{{menu.id}}">
                <div class="image">
                    <img src="{{ menu.food_image.url }}" style="height: 290px"/>
                </div>
                <div class="content">
                    <div class="header">{{ menu.food_name }}</div>
                    <div class="description">{{ menu.food_desc }}</div>
                </div>
                <div class="extra content" style="text-align:center">
                    <div class="ui labeled button" tabindex="0">
                        <div onclick="displayAlert({{menu.id}})" class="ui button">
                            <i class="shop icon"></i> Add to Cart
                        </div>
                        <a class = "ui basic label">
                            <span class="price">{{ menu.food_price }}</span>
                        </a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
